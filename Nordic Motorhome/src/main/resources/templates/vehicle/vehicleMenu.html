<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Vehicle Menu</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <h1>Nordic Motorhome Rental</h1>
        </div>
    </header>

    <section class="showcase">
        <a href="#" id="home"></a>
    </section>

    <section class="main-section">
        <div class="container">
            <h2>Motorhome Fleet</h2>

            <a href="#" id="createVehicle">
                <button class="create-btn">Add New Vehicle</button>
            </a>
        </div>

        <div class="container">
            <table class="content-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Brand</th>
                    <th>Model</th>
                    <th>Registration Number</th>
                    <th>Registration Date</th>
                    <th>Odometer</th>
                    <th></th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="car: ${cars}">
                    <td th:text="${car.car_id}" />
                    <td th:text="${car.brand}" />
                    <td th:text="${car.model_details}" />
                    <td th:text="${car.reg_nr}" />
                    <td th:text="${car.reg_date}" />
                    <td th:text="${car.odometer}" />
                    <td>
                        <a th:href="@{'/viewDetails/'+${car.car_id}}">
                            <button class="btn">Details</button>
                        </a>

                        <a th:href="@{'/delete/'+${car.car_id}}">
                            <button class="btn">Delete</button>
                        </a>

                        <a th:href="@{'/updateCar/'+${car.car_id}}">
                            <button class="btn">Edit</button>
                        </a>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>


    </section>

    <footer class="main-footer">
        <div class="container">
            <p>Group 5<br>Remi Asher Foss, Max Hektor Balling Merrild, Johan Christoffer Bille, George Ursachi</p>
        </div>
    </footer>
</body>
</html>
