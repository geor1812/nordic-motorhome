<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>View Vehicle Details</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <h1>Nordic Motorhome Rental</h1>
        </div>
    </header>


    <section class="showcase">
    </section>

    <div class="back-area">
        <a href="/vehicle/vehicleMenu" id="back-button">
            <button class="btn">Back</button>
        </a>
    </div>

    <section class="main-section">
        <div class="container">
            <h2>Vehicle details</h2>
            <img th:src="@{/images/logo.png}" alt="Logo" id="logo" />
            <p>ID: <span th:text="${vehicle.idVehicle}"/></p>
            <p>Registration Number: <span th:text="${vehicle.regNo}"/></p>
            <p>Registration Date: <span th:text="${vehicle.regDate}"/></p>
            <p>Odometer: <span th:text="${vehicle.odometer}"/></p>
            <p>Repair Status: <span th:text="${vehicle.repairStatus}"/></p>
            <p>Model ID: <span th:text="${vehicle.idModel}"/></p>
            <p>Brand: <span th:text="${vehicle.brand}"/></p>
            <p>Model Type: <span th:text="${vehicle.modelType}"/></p>
            <p>Fuel Type: <span th:text="${vehicle.fuelType}"/></p>
            <p>Number of Beds: <span th:text="${vehicle.noBeds}"/></p>
            <p>Price per day: <span th:text="${vehicle.pricePerDay}"/></p>
        </div>
    </section>

    <footer class="main-footer">
        <div class="container">
            <p>Group 5<br>Remi Asher Foss, Max Hektor Balling Merrild, Johan Christoffer Bille, George Ursachi</p>
        </div>
    </footer>

</body>
</html>
